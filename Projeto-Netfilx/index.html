<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/main.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"><img src="/Git/DIO/dio-desafio-github/Projeto-Netfilx/img/logo.png" alt="NETFLIX"></h2>
            <nav>
                <a href="">Inicio</a>

    <main>
        <div class="filme-principal">

            <div class="botoes">
